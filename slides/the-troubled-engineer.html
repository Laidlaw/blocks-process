<h2>The Troubled Engineer</h2>

<img src="https://dl.dropboxusercontent.com/u/1795753/blocks-images/128-1.jpg" alt="">

<p>Kelly works at a large company that makes wide range of products for a lot of clients. He works with developers that he respects but the rest of the company keeps their distance.  Kelly wants his team to do well and the company to succeed but he's just not into his work.</p>
